## Build App ##

  Build_Front:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./front
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Am√©liorer_CI_back'
    environment: Staging
    #needs: [ Test_Front ]

    steps:
      - uses: actions/checkout@v3

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: üèó Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK
        run: |
          eas build -p android --profile debug --local --non-interactive
          mv *.apk chromacase.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: chromacase.apk
          path: front/

## Build Docker ##

  Build_Docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Am√©liorer_CI_back'
    environment: Staging
    needs: [ Test_Back, Build_Front ]

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker
        run: docker-compose build

      - name: Start service
        run: docker-compose up -d

      - name: Perform healthchecks
        run: |
          docker-compose ps -a
          wget --retry-connrefused http://localhost:3000 # /healthcheck

      - name: Run tests
        run: |
          docker-compose exec backend npm install
          docker-compose exec backend npm test

      - name: Run robot tests
        run: |
          docker-compose exec backend pip install -r test/robot/requirements.txt
          docker-compose exec backend robot -d out test/robot/

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: out

      - name: Stop service
        run: docker-compose stop

