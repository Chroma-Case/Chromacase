## Build Back ##

  Build_Back:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Am√©liorer_CI_back'
    environment: Staging

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker
        run: docker build -t testback .

## Test Backend ##

  Test_Back:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Am√©liorer_CI_back'
    needs: [ Build_Back ]
    environment: Staging

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Copy env file to github secret env file
        run: |
          touch .env
          echo "POSTGRES_USER=user" >> .env
          echo "POSTGRES_PASSWORD=eip" >> .env
          echo "POSTGRES_NAME=chromacase" >> .env
          echo "POSTGRES_HOST=db" >> .env
          echo "DATABASE_URL=postgresql://user:eip@db:5432/chromacase" >> .env
          echo "JWT_SECRET=wow" >> .env

      - name: print .env
        run: cat .env

      - name: Build the app
        run: docker-compose build

      - name: Start the service
        run: docker-compose up -d

      - name: Perform healthchecks
        run: |
          docker-compose ps -a
          wget --retry-connrefused http://localhost:3000 # /healthcheck

      - name: Docker logs
        if: failure()
        run: docker-compose logs

      - name: Run robot tests
        run: |
          pip install -r back/test/robot/requirements.txt
          robot -d out back/test/robot/

      - name: Print robot results in the first step summary
        if: always()
        run: |
          echo "### Robot results :robot:" >> $GITHUB_STEP_SUMMARY
          cat out/output.xml | grep -oP '(?<=<total>).*(?=</total>)' | sed 's/ /%20/g' | xargs -I {} echo "![Robot results](https://img.shields.io/badge/Robot%20results-{}-blue)" >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v2
        with:
          name: results
          path: out

      - name: Remove .env && stop the service
        run: docker-compose down && rm .env

