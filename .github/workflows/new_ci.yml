name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ main ]

jobs:

## Job Summarry ##

  Job_Summary:
    runs-on: ubuntu-latest
    if : github.event_name == 'pull_request' || github.ref == 'refs/heads/Am√©liorer_CI_back'
    steps:
      - name: title
        run: echo "### Hello world! :rocket:" >> $GITHUB_STEP_SUMMARY

## Build Back ##

  Build_Back:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Am√©liorer_CI_back'
    environment: Staging

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker
        run: docker build -t testback .

## Test Backend ##

  Test_Back:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Am√©liorer_CI_back'
    needs: [ Build_Back ]
    environment: Staging

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Build the app
        run: docker-compose build

      - name: Start the service
        run: docker-compose up -d

      - name: Perform healthchecks
        run: |
          docker-compose ps -a
          wget --retry-connrefused http://localhost:3000 # /healthcheck

      - name: Run robot tests
        run: |
          pip install -r back/tests/robot/requirements.txt
          robot -d out back/tests/robot/

      - name: Print robot results into summary
        run: |
          echo "### Robot results:" >> $GITHUB_STEP_SUMMARY
          cat out/log.html >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v2
        with:
          name: results
          path: out

